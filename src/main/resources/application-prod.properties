server.port=8081

spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/minigoodreads?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=minigoodreads
spring.datasource.password=minigoodreads
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=update
#spring.sql.init.mode=always

# Initialize the schema using Hibernate before attempting to load data from data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
hibernate.hbm2ddl.auto=create